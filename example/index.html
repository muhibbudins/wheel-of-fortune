<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wheel Of Fortune</title>

  <style>
    .demo {
      width: 600px;
      margin: 100px auto;
      text-align: center;
    }
    #result-winner {
      width: 100%;
      border: 1px solid #ABABAB;
      padding: 20px;
      margin: 20px 0;
      text-align: center;
      min-height: 60px;
    }
  </style>
</head>
<body>
  <div class="demo">
    
    <!-- Wheel of Fortune Wrapper -->
    <div class="wof-wrapper">
      <div class="wof-pointer"></div>
      <div class="wof-wheel"></div>
      <div class="wof-trigger">START</div>
    </div>
    <!-- Ending Wheel of Fortune Wrapper -->

    <div id="result-winner"></div>
    <br>
    <button id="start-button">Start Trigger</button>
    <button id="reset-button">Reset Trigger</button>
  </div>
  
  <script src="../build/wof.js"></script>
  <script>
    /**
     * Wheel of fortune configuration
     */
    const WOF = new WheelOfFortune({
      // Image file
      wheel: './assets/basic.svg',
      // Position of caret pointer
      caretPosition: 'right',
      // If you want use probability alogirthm
      probability: true,
      // Configuration of pieces
      pieces: [
        { angle: 60, from: 300, gift: 'Gift 1', weight: 30 },
        { angle: 40, from: 0, gift: 'Gift 2', weight: 3 },
        { angle: 50, from: 40, gift: 'Gift 3', weight: 10 },
        { angle: 45, from: 90, gift: 'Gift 4', weight: 7.5 },
        { angle: 45, from: 135, gift: 'Gift 5', weight: 7.5 },
        { angle: 90, from: 180, gift: 'Gift 6', weight: 40 },
        { angle: 30, from: 270, gift: 'Gift 7', weight: 2 },
      ],
      // Maximum spining (enable if you want)
      // maximumSpin: 4,
      // Disable center button
      disableTrigger: false,
      // Set external start button
      startButton: document.getElementById('start-button'),
      // Set external reset button
      resetButton: document.getElementById('reset-button'),
      // Detect finish event
      onFinish: function(result) {
        document.querySelector('#result-winner').innerHTML = JSON.stringify(result)
      }
    });
  </script>
</body>
</html>
