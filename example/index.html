<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wheel Of Fortune</title>

  <style>
    .demo {
      width: 600px;
      margin: 100px auto;
    }
    .wof-winner {
      width: 100%;
      border: 1px solid #ABABAB;
      padding: 20px;
      margin: 20px 0;
      text-align: center;
      min-height: 60px;
    }
  </style>
</head>
<body>
  <div class="demo">
    <div class="wof-wrapper">
      <div class="wof-pointer"></div>
      <div class="wof-wheel"></div>
      <div class="wof-trigger">START</div>
    </div>
    <div class="wof-winner"></div>
    <br>
    <button id="external-trigger">External Trigger</button>
  </div>

  <script src="../dist/wof.js"></script>
  <script>
    const WOF = new WheelOfFortune({
      wheel: './assets/basic.svg',
      pieces: [
        { angle: 60, from: 300, gift: 'Gift 1' },
        { angle: 40, from: 0, gift: 'Gift 2' },
        { angle: 50, from: 40, gift: 'Gift 3' },
        { angle: 45, from: 90, gift: 'Gift 4' },
        { angle: 45, from: 135, gift: 'Gift 5' },
        { angle: 90, from: 180, gift: 'Gift 6' },
        { angle: 30, from: 270, gift: 'Gift 7' },
      ]
    });

    document.getElementById('external-trigger').addEventListener('click', function() {
      WOF.start();
    }, false);
  </script>
</body>
</html>
